<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WDD 130 | HTML Form - Quiz Form</title>
	<meta name="description" content="A form with a few questions about CSS.">

<body>
	<h1>WDD 130 | Jayden Okerlund | Quiz Form</h1>
	<main>
		<form>
			<label for="q1">1. What does the acronym CSS stand for?</label>
			<input type="text" id="q1" name="q1">

			<label for="q2">2. How are id and class attribues selected in CSS?</label>
			<textarea id="q2" name="q2" rows="4"></textarea>

			<label for="q3">3. Which of the following is a valid CSS comment?</label>
			<select id="q3" name="q3">
				<option value="" selected disabled>Choose One...</option>
				<option value="/* comment /*">/* comment /*</option>
				<option value="*/ comment */">*/ comment */</option>
				<option value="/* comment */">/* comment */</option>
				<option value="*/* comment */*">*/* comment */*</option>
				<option value="** comment **">** comment **</option>
				<option value="// comment //">// comment //</option>
			</select>

			<label for="q4">4. To make a circle, what border-radius in % do you need?</label>
			<input type="number" id="q4" name="q4">

			<button type="submit">Submit Quiz</button>
		</form>
	</main>
