	<main>
		<div class="contactInfo">
			<h1 class="contactH1">Contact Information:</h1>

				<p>Phone Number: (789) 011-0101</p>
			</div>
			<div class="map">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7546.337413433899!2d-94.50767411466794!3d39.412378944345086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1707591402001!5m2!1sen!2sus"

					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>

		<section class="employeeSector">
			<div class="employeeImgs">
				<figure>
					<img src="/wwr/images/th(1).jpg" alt="employeeImgOne">
					<figcaption class="employeeCaptions">Happy employees</figcaption>
				</figure>
				<figure>
					<img src="/wwr/images/th(2).jpg" alt="employeeImgTwo">

					<figcaption class="employeeCaptions">Happy employees</figcaption>

			</div>

		<form class="contactForm">
			<label for="userName">Name:</label>
			<input type="text" id="userName" name="userName">

			<label for="email">Email:</label>
			<input type="text" id="email" name="email">

			<p>Why are you visiting the website?</p>
			<div class="left-align">
				<input type="radio" id="generalInquiry" name="reason" value="generalInquiry">
				<label for="generalInquiry">General Inquiry</label>
				<input type="radio" id="reservationQuestion" name="reason" value="reservationQuestion">
				<label for="reservationQuestion">Reservation Question</label>
				<input type="radio" id="websiteSuggestion" name="reason" value="websiteSuggestion">
				<label for="websiteSuggestion">Website Suggestion</label>
			</div>

			<label for="message">What is your message or question?</label>
			<textarea id="message" name="message" rows="4"></textarea>
			<div class="left-align">
				<input type="checkbox" id="subscribe" name="subcribe">
				<label for="subscribe">Please subscribe me to the monthly newsletter</label>
			</div>

			<button type="submit">Submit Form</button>
		</form>
