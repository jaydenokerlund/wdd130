<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="testCss.css">
</head>
<body>



	<form>
		<label for="userName">Name:</label>
		<input type="text" id="userName" name="userName">

		<label for="email">Email:</label>
		<input type="text" id="email" name="email">

		<p>Why are you visiting the website?</p>
		<input type="radio" id="generalInquiry" name="generalInquiry" value="generalInquiry">
		<label for="generalInquiry">General Inquiry</label>
		<input type="radio" id="reservationQuestion" name="reservationQuestion" value="reservationQuestion">
		<label for="reservationQuestion">Reservation Question</label>
		<input type="radio" id="websiteSuggestion" name="websiteSuggestion" value="websiteSuggestion">
		<label for="websiteSuggestion">Website Suggestion</label>

		<label for="message">What is your message or question?</label>
		<textarea id="message" name="message" rows="4"></textarea>

		<input type="checkbox" id="subscribe" name="subcribe">
		<label for="subscribe">Please subscribe me to the monthly newsletter</label>

		<button type="submit">Submit Form</button>
	</form>
	
</body>
</html>
